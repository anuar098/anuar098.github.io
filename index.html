<h2><u>¿QUE ES LA ASTRONOMIA?</u></h2>
<P>La astronomia ​ es la <b>ciencia que se ocupa del estudio de los cuerpos celestes del universo</b>, incluidos los planetas y sus satélites, los cometas y meteoroides, las estrellas y la materia interestelar, los sistemas de materia oscura, gas y polvo llamados galaxias y los cúmulos de galaxias; por lo que estudia sus movimientos y los fenómenos ligados a ellos. Su registro y la investigación de su origen viene a partir de la información que llega de ellos a través de la radiación electromagnética o de cualquier otro medio. La astronomía ha estado ligada al ser humano desde la antigüedad y todas las civilizaciones han tenido contacto con esta ciencia. Personajes como Aristóteles, Tales de Mileto, Anaxágoras, Aristarco de Samos, Hiparco de Nicea, Claudio Ptolomeo, Hipatia de Alejandría, Nicolás Copérnico, Tycho Brahe, Johannes Kepler, Galileo Galilei, Christiaan Huygens o Edmund Halley han sido algunos de sus cultivadores.

Es una de las pocas ciencias en las que los aficionados aún pueden desempeñar un papel activo, especialmente en el descubrimiento y seguimiento de fenómenos como curvas de luz de estrellas variables, descubrimiento de asteroides y cometas, etc.

</P>
<h2><u>¿cuando comenso la astronomia?</u></h2>

<p>La historia de la astronomía es el relato de las observaciones, descubrimientos y conocimientos adquiridos a lo largo de la historia en materia astronómica.

La astronomía surge desde que la humanidad dejó de ser nómada y se empezó a convertir en sedentaria; luego de formar civilizaciones o comunidades empezó su interés por los astros. Desde tiempos inmemorables se ha visto interesado en los mismos, estos han enseñado ciclos constantes e inmutabilidad durante el corto periodo de la vida del ser humano lo que fue una herramienta útil para determinar los periodos de abundancia para la caza y la recolección o de aquellos como el invierno en que se requería de una preparación para sobrevivir a los cambios climáticos adversos.

La práctica de estas observaciones es tan cierta y universal que se han encontrado a lo largo y ancho del planeta en todas aquellas partes en donde ha habitado el hombre. Se deduce entonces que la astronomía es probablemente uno de los oficios más antiguos, manifestándose en todas las culturas humanas.

La inmutabilidad del cielo, <b>está alterada por cambios reales que el hombre en sus observaciones y conocimiento primitivo no podía explicar</b>, de allí nació la idea de que en el firmamento habitaban poderosos seres que influían en los destinos de las comunidades y que poseían comportamientos humanos y por tanto requerían de adoración para recibir sus favores o al menos evitar o mitigar sus castigos. Este componente religioso estuvo estrechamente relacionado al estudio de los astros durante siglos hasta cuando los avances científicos y tecnológicos fueron aclarando mucho de los fenómenos que en un principio no eran comprendidos. Esta separación no ocurrió pacíficamente y muchos de los antiguos astrónomos fueron perseguidos y juzgados al proponer una nueva organización del universo. Actualmente estos factores religiosos superviven en la vida moderna como supersticiones.</p>

<h2><U>¿PARA QUE SIRVE LA ASTRONOMIA?</U></h2>
<P>En una reunión que tuvimos hace unos meses con un cargo político de cierta relevancia para la política científica, nos hizo esta pregunta: “pero… <B>¿la astronomía para qué sirve?”</B>. La pregunta iba sin malicia, quería informarse. Me cuentan que esta semana el director de un importante ente científico de este país se hizo la misma pregunta, entiendo que de forma retórica en este caso (lo contrario sería triste). Esta pregunta nos la hacen muy a menudo a los astrónomos y a otros científicos, y es algo natural en aquellos que no se dedican a la ciencia. En la sociedad en la que vivimos todo tiene que poderse responder en un titular y a ser posible resumiendo cuánto dinero se puede ganar. Siento decepcionarles si esperan que yo les de una respuesta escueta, esto no es posible para algo tan complejo. Y no es posible porque la pregunta es errónea. No hay que preguntar “para qué sirve la astronomía”, sino con qué propósito se investiga en astronomía. Esa es la clave. Al final de este artículo responderé a la pregunta incial, qué remedio. Pero ahora permítanme que me centre en esta segunda cuestión, mucho más interesante. ¿Por qué una sociedad debería invertir una parte (muy pequeña) de sus recursos en investigar algo tan “etéreo” como los astros del cielo? Para aprender. Así de simple, así de transcendente, así de importante.

El propósito de la investigación básica, sea en astronomía, física de partículas, biología, geología, o cualquier otro campo, es el de aprender. Queremos entender nuestro entorno, saber cómo funciona, cómo explicar que el Sol tiene manchas en su superficie, o las placas continentales se muevan continuamente. El principio de toda invención está en la pregunta de “cómo funciona”. La astronomía busca respuestas a los fenómenos del Universo, muchos de ellos imposibles de darse en las condiciones físicas de la Tierra. Muchas de estas respuestas tienen poco recorrido, pero otras abren enormes campos de investigación aplicada, aplicaciones industriales y… por fin… negocio (que parece ser la clave que muchos buscan). Pero esta es una escalera que hay que subir peldaño a peldaño, no podemos saltárnoslos. El ejemplo más importante que doy siempre es la física cuántica. La física cuántica se desarrolló a partir de la astronomía (de la astrofísica más bien). A partir de la física cuántica salieron la mayor parte de los desarrollos tecnológicos actuales. A saber: el rayo láser, semiconductores, componentes electrónicos, horno microondas, diodos led, etc. Prácticamente cualquier “cachivache” electrónico que tenemos alrededor (sí, incluidos móviles y tabletas) contine componentes que derivan de la física cuántica, y por tanto de la astrofísica.</P>
